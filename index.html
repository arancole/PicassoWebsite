<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="external.css" .css />
    <title>Picasso</title>
  </head>
  <body>
    <div class="major">
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
    </div>
    <div class="minor">
      <div id="square"></div>
      <div id="circle"></div>
      <div id="triangle"></div>
    </div>
    <div class="super">
      <div id="triangle-down"></div>
    </div>
    <div class="total">
      <div class="box">
        <div class="shape">
          <div id="top-left"></div>
        </div>
      </div>
    </div>
    <form action="formsubmitted.html" method="get" class="form-example">
      <div class="form-example1">
        <label for="name">Enter your Fullname: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example2">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example3">
        <input type="submit" value="Submit" />
      </div>
    </form>
    <footer></footer>
  </body>
</html>
